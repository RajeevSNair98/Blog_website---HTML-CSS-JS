    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<body>

       <!-- navbar starts -->
    
    <nav class="navbar bg-body-tertiary d-flex container">

        <!-- logo -->
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="./assets/logo/blog-solid.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            The tech blog
          </a>

          <!-- login and signup links -->
          <div class="d-grid gap-2 d-md-block d-flex">
             <a href="index.html"><button class="btn btn-primary btn-1" type="button">Back to home page</button></a>

          </div>
        </div>
      </nav>

      <!-- navbar ends -->


      <!-- signin form starts -->

    <div class="sign-in container mt-5">
        <div class="row">
            <div class="col-12 col-sm-2 col-md-3 col-lg-3 col-xl-4">
            </div>
            <div class="col-12 col-sm-8 col-md-6 col-lg-6 col-xl-4 mid-row">
              <h4 class="text-center mt-3 py-2 d-none">validation asss</h4>
                <form action="index.html"  class="container bg-dark my-5 p-4">
                    <div class="form-group">
                        <h3 class="text-center">Login</h3>
                      <label for="exampleInputEmail">Email address</label>
                      <input type="email" class="form-control" id="signinEmail" placeholder="Enter email">
                      <p id="emailError" class="d-none"></p>
                    </div><br>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="signinPassword" placeholder="Password">
                      <p id="passwordError" class="d-none"></p>
                    </div><br>
                    <div class="text-center">
                        <button type="submit" onclick="return validateSignin()" class="btn submit-btn text-center" id="signinSubmit">Submit</button><br>
                        <a href="signup.html">Dont have an account ? Sign Up</a>

                    </div>
                  </form>

            </div>
            <div class="col-12 col-sm-2 col-md-3 col-lg-3 col-xl-4">
            </div>
        </div>
    </div>

      <!-- signin form ends -->


      <!-- footer starts -->

    <footer class="bg-dark mt-5 py-5">
